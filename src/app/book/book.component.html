<div class="container">
    <div class="edit-book" *ngIf="bookService.getEditBook()">
        <div class="book-form">
            <span class="close-component-button" (click)="bookService.cancelEditBook()"><i class="ion-ios-close-empty"></i></span>
            <div class="book-form-area">
                <h5>Update Book</h5>
                <hr>
                <form action="#" class="book-input-form">
                    <div class="row">
                        <div class="col-md-4 col-sm-6">
                            <div class="form-group">
                                <label for="title">Book Title</label>
                                <input type="text" [(ngModel)]="editTitle" name="editTitle" class="form-control" id="title" placeholder="Title">
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <div class="form-group">
                                <label for="rank">Book Rating</label>
                                <input type="text" [(ngModel)]="editRank" name="editRank" class="form-control" id="rank" placeholder="Rating">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-save btn-danger" (click)="bookService.cancelEditBook()"><i class="ion-ios-close-empty"></i>CANCEL</button>
                        <button class="btn btn-save" (click)="onUpdate()"><i class="ion-ios-close-outline"></i>UPDATE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12" *ngIf="!books.length"> No books found</div>
        <div [ngClass]="{'col-md-12' : bookService.listView,'col-md-4' : !bookService.listView}" *ngFor="let book of books | filter: bookService.getFilterText()">
            <div class="book-card">
                <h5>{{ book.title }}</h5>
                <p><span class="rank">{{ book.rank }}</span> RATINGS</p>
                <p><span class="rank">{{ book.id }}</span></p>
                <ul class="action-list">
                    <li><a href="#" (click)="onEdit(book)"><span class="iconic"><i class="ion-edit"></i></span></a></li>
                    <li><a href="#" (click)="onDelete(book)"><span class="iconic"><i class="ion-trash-a"></i></span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
